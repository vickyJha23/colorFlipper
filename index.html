<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
</head>
<body>
       <div class="container">
            <h2>Calculator</h2>
             <div class="calculator">
                     <div class="calculator_display">0</div> 
                     <div class="calculator_keys">
                           <button class="key_operator" data-action="add">+</button>
                           <button class="key_operator" data-action="substract">-</button>
                           <button class="key_operator" data-action="multiply">&times;</button>
                           <button class="key_operator" data-action="divide">&divide;</button>
                           <button>7</button>
                           <button>8</button>
                           <button>9</button>
                           <button>4</button>
                           <button>5</button>
                           <button>6</button>
                           <button>3</button>
                           <button>2</button>
                           <button>1</button>
                           <button>0</button>
                           <button class="key_operator" data-action="decimal">.</button>
                           <button class="key_operator" data-action="clear">AC</button>
                           <button class="key_operator" data-action="calculate">=</button>
                     </div>
             </div>
       </div>
    
</body>
</html>
